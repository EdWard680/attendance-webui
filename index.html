<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendence</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding: 20px; background: #222;">
    <div class="container">

      <div class="jumbotron" style="text-align: center;">
        <h1>Please scan your ID card</h1>
        <br>
        <br>
        <form style="width: 100%;">
          <div class="input-group" style="margin: 0 auto; width: 100%;">
            <input class="idinput" type="text" class="form-control" style="width: 50%;";>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="loginalert alert alert-info">Signed in NAME</div>
        </div>
      </div>

    </div><!-- /.container -->

    <image class="loading" src="ajax-loader.gif" style="position: fixed; display: block; width: 40px; height: 40px; top: 50%; left: 50%; margin-top: -20px; margin-left: -20px;"> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
    var URL = "https://script.google.com/macros/s/AKfycbyh3q7drhklirzdSbqCiP5rjnIG1U0nCl3ShDNjGnewdG7GxBKQ/exec?DATA=";
    $(function() {
      $(".idinput").bind("keypress", function(event) {
        if(event.which == 13) {
          event.preventDefault();
          $.ajax({
            type: "GET",
            url: URL + encodeURIComponent($(".idinput").val()),
            dataType: 'html',
            beforeSend: function() {
              $(".loading").show();
            }
          }).complete(function(data) {
            // Reset
            $(".loading").hide();
            var nameRegex = /[A-Za-z, ]+/;
            var name = String(nameRegex.exec($(".idinput").val())).trim();
	    var errorMode = "";
            switch(data.responseText.split(":")[0].toLowerCase())
            {
            case "error":
                errorMode = "alert-danger";
                break;
            case "warning":
                errorMode = "alert-warning";
                break;
            case "success":
                errorMode = "alert-success";
                break;
            default:
                errorMode = "alert-info";
                break;
            }
            $(".idinput").val('');
            $(".loginalert").stop().show().html(data.responseText).removeClass('alert-danger alert-info alert-success alert-warning').addClass(errorMode).delay(1500).fadeOut();
          });
        }
      });

      $(".loading").hide();
      $(".loginalert").hide();
      $(".idinput").focus();
    });
    </script>

  </body>
</html>
